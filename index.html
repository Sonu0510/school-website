<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texas Academy Sarlahi</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="header">
    <header>
      <h1>Texas Academy Sarlahi</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="admissions.html">Admissions</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
  </div>

  <div id="background-image"></div>

  <div id="form">
    <main>
      <section>
        <h2>Get in Touch</h2>
        <p>If you have any questions, feel free to reach out using the form below:</p>
      </section>

      <section>
        <form action="http://localhost:3000/submit-form" method="POST" onsubmit="return validateForm()">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>
    </main>
  </div>
  
  <div>
    <footer>
        <p>&copy; 2025 Texas Academy Sarlahi. All rights reserved.<br>Designed and Developed by <span style="color: #002244;font-weight: 200;">Yugendra Ray</span></p>
    </footer>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
